layers = {
    nlcd-2011 = {
        type = "simplesourceconf"
        name = "NLCD 2011",
        title = "National Land Cover Dataset 2011"

        source = {
            type = "geotrellis"
            catalog-uri = "s3://azavea-datahub/catalog"
            layer = "nlcd-2011-epsg3857"
            zoom = 13
            band-count = 1
        }

        defaultStyle = "official"
        styles = [
            {
                name = "official"
                title = "NLCD Official Color Classes"
                type = "colormapconf"
                color-map = ${color-maps.nlcd}
            },
            {
                name = "red-to-blue"
                title = "Red To Blue"
                type = "colorrampconf"
                colors = ${color-ramps.red-to-blue}
                stops = 64
            }
        ]
    }
    us-census-median-household-income = {
        type = "simplesourceconf"
        name = "us-census-median-household-income"
        title = "US Sensus Median Household Income 20??"
        source = {
            type = "geotrellis"
            catalog-uri = "s3://azavea-datahub/catalog"
            layer = "us-census-median-household-income-30m-epsg3857"
            zoom = 12
            band-count = 1
        }

        styles = []
    }
    us-ned = {
        type = "simplesourceconf"
        name = "us-ned"
        title = "US NED"
        source = {
            type = "geotrellis"
            catalog-uri = "s3://azavea-datahub/catalog"
            layer = "us-ned-tms-epsg3857"
            zoom = 14
            band-count = 1
        }
        styles = []
    }
    addition-house-income = {
        type = "mapalgebrasourceconf"
        name = "addition-house-income"
        title = "test addition"
        algebra = {
          "args" : [
            {
              "name" : "us-census-median-household-income",
              "symbol" : "rasterV"
            },
            {
              "name" : "us-census-median-household-income",
              "symbol" : "rasterV"
            }
          ],
          "symbol" : "+"
        }
        styles = [
            {
                type = "colorrampconf"
                name = "red-to-blue"
                title = "Red To Blue"
                colors = ${color-ramps.red-to-blue}
                stops = 64
            }
        ]
    }
    us-ned-slope = {
        type = "mapalgebrasourceconf"
        name = "us-ned-slope"
        title = "ned slope"
        algebra = {
          "args" : [
            {
              "name" : "us-ned",
              "symbol" : "rasterV"
            }
          ],
          "symbol" : "fslope"
        }
        styles = [
            {
                type = "colorrampconf"
                name = "red-to-blue"
                title = "Red To Blue"
                colors = ${color-ramps.red-to-blue}
                stops = 64
                legends = [
                    {
                        format = "image/png"
                        width = 16
                        height = 16
                        online-resource = {
                            type = "simple"
                            href = "http://services.ga.gov.au/gis/rest/directories/capabilities/Northern_Australia_Land_Tenure/No_Value_Legend.png"
                        }
                    }
                ]
            }
        ]
    }
}

