name-template: '$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
categories:
  - title: 'Added'
    labels:
      - 'feature'
  - title: 'Changed'
    labels:
      - 'enhancement'
      - 'dependency-update'
  - title: 'Fixed'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
exclude-labels:
  - 'skip-changelog'
  - 'docs'
  - 'build'
change-template: '- $TITLE [#$NUMBER](https://github.com/geotrellis/geotrelis-server/pull/$NUMBER) (@$AUTHOR)'
template: |
  $CHANGES
